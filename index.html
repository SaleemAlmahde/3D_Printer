<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer - المنتجات</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css" />
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/products.css">
    
    <!-- JavaScript Files -->
    <script src="assets/java/data.js"></script>
    <script src="assets/java/script1.js"></script>
</head>
<body>

    <!-- Nav Section -->
    <nav>
        <div class="nav-logo">
            <img src="assets/imgs/logo.jpg" alt="logo">
            <h2>3D Printer</h2>
        </div>

        <div class="container">
            <ul class="nav-menu">
                <a href="index.html"><li>الصفحة الرئيسية</li></a>
                <a href="invoices.html"><li>المنتجات</li></a>
                <a href="cart.html"><li>حول</li></a>
                <a href="stores.html"><li>تواصل معي</li></a>
            </ul>
        </div>
    </nav>

    <!-- Products Section -->
    <section id="productsSection">
        <div class="container">
            <div class="top-products"><h2>المنتجات</h2></div>

            <div class="search-container">
    <input type="text" id="searchInput" placeholder="ابحث عن منتج..." onkeyup="searchProducts()">
    <i class="fa fa-search"></i>
</div>


            <div class="cats">
                <div id="importantCats"></div>
                <div id="dropDownContainer">
                    <select name="" id="otherCat" onchange="filterProducts(this.value , true)">
                    </select>
                </div>
            </div>

            <!-- المنتجات -->
            <div id="products"></div>

            <!-- قسم عرض المزيد -->
            <div class="load-more-section">
                <button id="loadMoreBtn" onclick="loadMoreProducts()">عرض المزيد</button>
                <p id="productsInfo"></p>
            </div>
        </div>
    </section>

   <button id="scrollTopBtn" onclick="scrollToTop()"><i class="fa fa-arrow-up"></i></button>

    <!-- Modal -->
    <div id="overlay" class="hidden" onclick="closeModal()"></div>
    <div id="modal" class="hidden">
        <div id="modalContent"></div>
    </div>

</body>
</html>
