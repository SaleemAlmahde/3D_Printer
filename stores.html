<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer - نقاط البيع</title>
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css" />
    
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/stores.css"> 
    
    <script src="assets/java/data.js"></script>
    <script src="assets/java/admin.js"></script>
    <script src="assets/java/invoiceCodec.js"></script>
    <script src="assets/java/show_toast.js"></script>
    <script src="assets/java/script4.js"></script>
</head>
<body>

    <nav>
        <div class="container">
            <ul class="nav-menu">
                <a href="index.html"><li>المنتجات</li></a>
                <div class="divider" id="firstDivider" role="separator" aria-orientation="vertical" ></div>
                <a href="invoices.html" id="invoicesLink"><li>الفواتير</li></a>
                <div class="divider" role="separator" aria-orientation="vertical" ></div>
                <a href="cart.html"><li>السلة</li></a>
                <div class="divider" role="separator" aria-orientation="vertical" ></div>
                <a href="stores.html"><li>نقاط البيع</li></a>
            </ul>

            <img src="assets/imgs/3dp web logo copy.png" alt="logo" id="logo">
        </div>
    </nav>

    <section id="storesSection">
        <div class="container">
            <div class="top-stores">
            <h2>نقاط البيع</h2>
            </div>
            
            <div class="search-container">
                <input type="text" id="storeSearchInput" placeholder="ابحث عن اسم متجر أو رقم هاتف..." onkeyup="searchStores()">
                <i class="fa fa-search"></i>
            </div>

            <div id="storesContainer">
                </div>
        </div>
    </section>

    <div id="newStoreOverlay" class="hidden-store" onclick="closeStoreModal()"></div>

    <div id="newStoreModal" class="hidden-store">
        <div class="modal-content">
            <span class="close-btn" onclick="closeStoreModal()">&times;</span>
            <button id="deleteStoreBtn" class="delete-btn hidden" type="button" onclick="showStoreDeleteConfirm()">
                <i class="fa fa-trash"></i>
            </button>
            <h2>إضافة / تعديل متجر</h2>
            <form id="storeForm" data-editing-id="">
                <input type="hidden" id="storeIdInput" name="storeId">

                <input type="text" id="storeName" placeholder="اسم صاحب المحل / المتجر" required>
                <input type="tel" id="storePhone" placeholder="رقم هاتف المتجر" required>
                <input type="text" id="storeLocation" placeholder="موقع المحل / المحافظة" required>
                <input type="url" id="storeMapUrl" placeholder="رابط Google Maps (اختياري)" />

                <!-- Logo (اختياري) - replaced visible label with placeholder-style field -->
                <input type="file" id="storeLogoInput" accept="image/*" style="display:none">
                <input type="text" id="storeLogoFake" placeholder="صورة المتجر (اختياري)" readonly />
                <input type="hidden" id="storeLogoData" />
                <div id="storeLogoPreviewWrap" style="margin-top:10px; display:none;">
                    <img id="storeLogoPreview" src="" alt="معاينة الصورة" style="max-width:100%; max-height:90px; border-radius:8px; display:block;" />
                </div>
                <button type="button" id="removeStoreLogoBtn" class="remove-logo-btn hidden" style="margin-top:8px; background-color: red;">حذف الصورة</button>

                <button type="button" class="save-invoice-btn" onclick="saveStore()">حفظ المتجر</button>
            </form>
        </div>
    </div>
    
    <div id="storeConfirmOverlay" class="hidden" onclick="cancelStoreDelete()"></div>
    <div id="storeConfirmModal" class="hidden">
      <div class="confirm-modal-content">
        <h3>تأكيد حذف المتجر</h3>
        <p id="storeConfirmModalMessage">هل أنت متأكد من حذف هذا المتجر؟ (لن يتم حذف فواتيره المرتبطة)</p>
        <div class="confirm-buttons">
          <button type="button" class="btn-cancel" onclick="cancelStoreDelete()">إلغاء</button>
          <button type="button" class="btn-confirm" onclick="confirmStoreDelete()">تأكيد الحذف</button>
        </div>
      </div>
    </div>

    <button id="scrollTopBtn" onclick="scrollToTop()"><i class="fa fa-arrow-up"></i></button>
    <button id="addStoreBtn" class="add-invoice-btn" onclick="openStoreModal()"><i class="fa fa-plus"></i></button>

    <div id="toastNotification" class="toast-hidden">
    <p id="toastMessage">✅ تمت إضافة المنتج إلى السلة بنجاح!</p>
</div>

</div>

</body>
</html>
