<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Printer - السلة</title>
    <link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome.min.css" />


    <script src="assets/java/data.js"></script>
    <script src="assets/java/admin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
    <script src="assets/java/invoiceCodec.js"></script>
    <script src="assets/java/script3.js"></script>


    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>

    <!-- Nav Section -->
    <nav>
        <div class="container">
            <ul class="nav-menu">
                <a href="index.html"><li>الصفحة الرئيسية</li></a>
                <a href="invoices.html" id="invoicesLink"><li>الفواتير</li></a>
                <a href="cart.html"><li>السلة</li></a>
                <a href="stores.html"><li>المتاجر</li></a>
            </ul>

            <img src="assets/imgs/3dp web logo.png" alt="logo">
        </div>
    </nav>

    <!-- Cart Section -->
    <section id="cartSection">
        <div class="container">
            <div class="top-cart"><h2>السلة</h2></div>

            <!-- المنتجات -->
            <div id="productsCart"></div>
        </div>
    </section>
            

    <div id="cartSummary">
    <div class="container summary-content">
        <div id="customerInfoFields" class="hidden">
    
            <input type="text" id="customerName" placeholder="الاسم الكامل" required>
            <input type="tel" id="customerPhone" placeholder="رقم الجوال للتواصل" pattern="[0-9]{10}" required>
            <input type="text" id="customerCity" placeholder="المحافظة" required>

            <select id="shippingType" required onchange="updateShippingPlaceholder()">
                <option value="homs">تسليم ضمن حمص</option>
                <option value="delivery">شحن (خارج حمص)</option>
            </select>
            
            <input type="text" id="shippingDetails" placeholder="موقع التسليم المفصل ضمن حمص" required>
            <input type="date" id="shippingDate" required>
            <textarea id="notes" placeholder="ملاحظات إضافية على الطلب (اختياري)"></textarea>
            
        </div>

        <p>عدد المنتجات : <span id="totalQuantity">0</span></p>
        <p>الإجمالي : <span id="totalPrice">0 ل.س</span></p>
        
        <button id="checkoutBtn" onclick="handleCheckout()">تأكيد الطلب</button>
    </div>
</div>
            

   <button id="scrollTopBtn" onclick="scrollToTop()"><i class="fa fa-arrow-up"></i></button>


    <!-- Modal -->
    <div id="overlay" class="hidden" onclick="closeModal()"></div>
    <div id="modal" class="hidden">
        <div id="modalContent"></div>
    </div>

   <button id="scrollTopBtn" onclick="scrollToTop()"><i class="fa fa-arrow-up"></i></button>

    
</body>
</html>
