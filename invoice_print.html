<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فاتورة للطباعة</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <link rel="stylesheet" href="assets/css/invoice_print.css">
  
  <!-- نربط السكربت الخاص بالعرض -->
  <script src="assets/java/invoice_print.js" defer></script>
</head>

<body>
  <div class="print-export-btns">
  <button id="printInvoice">طباعة الفاتورة</button>
  <button id="exportPDF">حفظ كـ PDF</button>
</div>

  <div class="invoice-page">
    <!-- رأس الفاتورة -->
    <div class="invoice-header">
      <div class="logo-box">
        <img id="invoiceLogo" src="assets/imgs/3dp web logo copy.png" crossorigin="anonymous" alt="Logo" />
        <div class="site-name">اسم الموقع</div>
      </div>

      <div class="invoice-meta">
        <div>فاتورة رقم: <span id="invoiceNumber">1</span></div>
        <div>التاريخ: <span id="invoiceDate">--</span></div>
      </div>
    </div>

    <hr />

    <!-- بيانات العميل -->
    <div class="customer-info">
      <div><strong>اسم العميل:</strong> <span id="customerName"></span></div>
      <div><strong>الهاتف:</strong> <span id="customerPhone"></span></div>
      <div><strong>المدينة:</strong> <span id="customerCity"></span></div>
    </div>

    <hr />

    <!-- جدول المنتجات -->
    <table class="products-table">
      <thead>
        <tr>
          <th>#</th>
          <th>المنتج</th>
          <th>ملاحظة</th>
          <th>الكمية</th>
          <th>السعر</th>
          <th>الإجمالي</th>
        </tr>
      </thead>
      <tbody id="productsBody">
        <!-- سيتم تعبئته بواسطة JS -->
      </tbody>
    </table>

    <!-- التعديل -->
    <div class="adjustment-row" id="adjustmentRow">
      <span>التعديل: </span><span id="adjustmentValue"></span>
    </div>

    <hr />

    <!-- الإجمالي -->
    <div class="total-box">
      <span>الإجمالي النهائي: </span><span id="finalTotal"></span>
    </div>
  </div>
</body>
</html>
